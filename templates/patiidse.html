<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id検索</title>
</head>
<body>
<h1>患者検索（id）</h1>
    <form action="{% url 'kadai:patiidse' %}" method="post">
        {% csrf_token %}

        <div class="login_form_btm">
            <input type="text" name="patient" placeholder="idを入力してください">
            <button type="submit">検索</button>
        </div>    
         {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
         {% endif %}
    </form>
    <table border="5">
        <tr>
            <th>患者ID</th>
            <th>患者名</th>
            <th>患者姓</th>
            <th>保険証名記号番号</th>
            <th>有効期限</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.patid}}</td>
            <td>{{ patient.patfname }}</td>
            <td>{{ patient.patlname }}</td>
            <td>{{ patient.hokenmei }}</td>
            <td>{{ patient.hokenexp|date:"Y-m-d" }}</td>
            <td><a href="{% url 'kadai:drug' patient.patid %}">投薬指示</a></td>
        </tr>
        {% endfor %}

    </table>
<a href="{% url 'kadai:isi_top' %}">トップ画面に戻る</a>
</body>
</html>
